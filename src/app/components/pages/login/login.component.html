
<form id="loginform" [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <h3 class="text-center">Login Form</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter email">
      <div class="alert alert-danger" *ngIf="username.errors && username.touched">
        <div *ngIf="username.errors.required">Username is Required.</div>
        <div *ngIf="username.errors.CannotContainSpace">Username Cannot Contain Space.</div>       
      </div>      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  class="form-control" formControlName="password" placeholder="Password">
      <div class="alert alert-danger" *ngIf="password.errors && password.touched">
          <div *ngIf="password.errors.required">Password is required.</div>
      </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block mt-4" >Login</button>
</form>
